<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="/css/index.css " />
    <title>Document</title>
  </head>

  <body>
    <h1 id="hostSays">Choose a door</h1>
    <div class="door-container container">
      <div class="door" id="door1" onclick="choose(this.id)">
        <!-- <img class="insideDoor" alt="" /> -->
      </div>
      <div class="door" id="door2" onclick="choose(this.id)">
        <!-- <img class="insideDoor" alt="" /> -->
      </div>
      <div class="door" id="door3" onclick="choose(this.id)">
        <!-- <img class="insideDoor" alt="" /> -->
      </div>
    </div>

    <div class="btn-container container">
      <button
        type="button"
        disabled
        class="game-btn"
        id="lockChoice"
        onclick="openGoat()"
      >
        Ok, I've chosen my door
      </button>
      <button type="button" disabled class="game-btn" id="switch-btn">
        Switch</button
      ><br />
      <button type="button" disabled class="game-btn" id="stay-btn">
        Stay
      </button>
    </div>
    <div class="results-container container">
      <div class="results" id="wins">Wins</div>
      <div class="results" id="losses">Losses</div>
    </div>
    <script src="/index.js"></script>
  </body>
</html>
